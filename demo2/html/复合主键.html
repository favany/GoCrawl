<div class="article">            <div class="inner">              <header class="article-header">                <h1 class="article-title" itemprop="name">复合主键</h1>                                <a href="https://translate.gorm.io/project/go-gorm/zh-CN" target="_blank" rel="noopener" class="article-edit-link" title="改进此页面"><i class="fa fa-pencil"></i></a>                              </header>              <div class="article-content" itemprop="articleBody">                <p>通过将多个字段设为主键，以创建复合主键，例如：</p><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">type</span> Product <span class="keyword">struct</span> &#123;</span><br><span class="line">  ID           <span class="keyword">string</span> <span class="string">`gorm:"primaryKey"`</span></span><br><span class="line">  LanguageCode <span class="keyword">string</span> <span class="string">`gorm:"primaryKey"`</span></span><br><span class="line">  Code         <span class="keyword">string</span></span><br><span class="line">  Name         <span class="keyword">string</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><p><strong>注意：</strong>默认情况下，整型 <code>PrioritizedPrimaryField</code> 启用了 <code>AutoIncrement</code>，要禁用它，您需要为整型字段关闭 <code>autoIncrement</code>：</p><figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="keyword">type</span> Product <span class="keyword">struct</span> &#123;</span><br><span class="line">  CategoryID <span class="keyword">uint64</span> <span class="string">`gorm:"primaryKey;autoIncrement:false"`</span></span><br><span class="line">  TypeID     <span class="keyword">uint64</span> <span class="string">`gorm:"primaryKey;autoIncrement:false"`</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>              </div>
