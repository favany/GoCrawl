<div class="article">            <div class="inner">              <header class="article-header">                <h1 class="article-title" itemprop="name">编写驱动</h1>                                <a href="https://translate.gorm.io/project/go-gorm/zh-CN" target="_blank" rel="noopener" class="article-edit-link" title="改进此页面"><i class="fa fa-pencil"></i></a>                              </header>              <div class="article-content" itemprop="articleBody">                <html><head></head><body><h2 id="编写新驱动" class="article-heading"><a href="#编写新驱动" class="headerlink" title="编写新驱动"></a>编写新驱动<a class="article-anchor" href="#编写新驱动" aria-hidden="true"></a></h2><p>GORM 官方支持 <code>sqlite</code>、<code>mysql</code>、<code>postgres</code>、<code>sqlserver</code>。</p><p>有些数据库可能兼容 <code>mysql</code>、<code>postgres</code> 的方言，在这种情况下，你可以直接使用这些数据库的方言。</p><p>对于其它不兼容的情况，您可以自行编写一个新驱动，这需要实现 <a href="https://pkg.go.dev/gorm.io/gorm?tab=doc#Dialector" target="_blank" rel="noopener">方言接口</a>。</p><figure class="highlight go"><table><tbody><tr><td class="code"><pre><span class="line"><span class="keyword">type</span> Dialector <span class="keyword">interface</span> {</span><br><span class="line">    Name() <span class="keyword">string</span></span><br><span class="line">    Initialize(*DB) error</span><br><span class="line">    Migrator(db *DB) Migrator</span><br><span class="line">    DataTypeOf(*schema.Field) <span class="keyword">string</span></span><br><span class="line">    DefaultValueOf(*schema.Field) clause.Expression</span><br><span class="line">    BindVarTo(writer clause.Writer, stmt *Statement, v <span class="keyword">interface</span>{})</span><br><span class="line">    QuoteTo(clause.Writer, <span class="keyword">string</span>)</span><br><span class="line">    Explain(sql <span class="keyword">string</span>, vars ...<span class="keyword">interface</span>{}) <span class="keyword">string</span></span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure><p>查看 <a href="https://github.com/go-gorm/mysql" target="_blank" rel="noopener">MySQL 驱动</a> 的例子</p></body></html>              </div>
